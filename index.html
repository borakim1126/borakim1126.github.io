<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pinterest Shopper</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- load Pinterest JS SDK -->
  <script>
    window.pAsyncInit = function() {
        PDK.init({
            appId: "4826032574203707802", // Change this
            cookie: true
        });
    };

    (function(d, s, id){
        var js, pjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//assets.pinterest.com/sdk/sdk.js";
        pjs.parentNode.insertBefore(js, pjs);
    }(document, 'script', 'pinterest-jssdk'));
</script>

</head>
<body>

  <div class="container-fluid sign-in-view">
    <div class="row text-center">
      <h1>Want to find things you can buy?</h1>
      <button class="btn btn-default">

       
       <!-- <a href="https://api.instagram.com/oauth/authorize/?client_id=97f6716d66614a078efd2fde3d0a9f3b&redirect_uri=http://localhost:3000&response_type=token">
		-->
      <!-- https://api.pinterest.com/oauth/?response_type=code&redirect_uri=https://borakim1126.github.io/&client_id=4826032574203707802&scope=read_public,write_public&state=768uyFys -->
        <a id="click-me" href="#">
        Click Here
        </a>
      </button>
    </div>
  </div>

  <div class="container-fluid text-center image-results-view">
    <h1>Input some criteria for your search:</h1>
   		<form id="hashtag" method="post">
	 		<input name="hashtag" placeholder="hashtag to search for" />
	  		<input type="submit" value="search" />
		</form>
		<form id="user" method="post">
	 		<input name="username" placeholder="pinner to search for" />
	  		<input type="submit" id="search" />
		</form>
		<form id="board" method="post">
	 		<input name="board" placeholder="name of board to search for" />
	  		<input type="submit" value="search" />
		</form>
		<form id="color" method="post">
	 		<input name="color" placeholder="color to search for" />
	  		<input type="submit" value="search" />
		</form>
    <div class="images"></div>
  </div>

  <!-- js -->
  <script src="app.js"></script>
</body>
</html>
